<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../src/hgrid.css" type="text/css" />
    <title>HGrid: Search Example</title>
</head>
<body>

<label>Search</label>
<input type="text" id="txtSearch">
<div class="hgrid" id="myGrid"></div>

<script src="../lib/jquery-1.10.2.js"></script>
<script src="../dist/hgrid.js"></script>

<script>
var myData = {
  data: [{
      name: 'My Computer',
      kind: 'folder',
      children: [{
        name: 'My Documents',
        kind: 'folder',
        children: [{
          name: 'Scripts',
          kind: 'folder',
          children: [{
            name: 'foo.py',
            kind: 'item'
          },
          {name: 'Empty Folder', kind: 'folder'}]
        }, ]
      }, {
        name: 'My Music',
        kind: 'folder',
        children: [{
          name: 'bar.mp3',
          kind: 'item',
          children: []
        }]
      }]
    }]
};

var onSearch = function (item) {
    var searchText = $('#txtSearch').val().toLowerCase();
    return item.name.toLowerCase().indexOf(searchText) !== -1;
}

var plainName = {id: 'searchResults', text: 'Name', folderView: '{{name}}', itemView: '{{name}}'}

var myGrid = new HGrid('#myGrid', {data: myData,
    columns: [HGrid.Col.Name],
    width: 500, height: 200, searchInput: '#txtSearch', searchFilter: onSearch});
</script>
</body>
</html>
