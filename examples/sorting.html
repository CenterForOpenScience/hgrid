<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../src/hgrid.css" type="text/css" />
    <title>HGrid: Sorting</title>
</head>
<body>

<div class="hgrid" id="myGrid"></div>

<script src="../lib/jquery-1.10.2.js"></script>
<script src="../dist/hgrid.js"></script>

<script>
var myData = {
  data: [{
        name: 'Documents',
        kind: 'folder',
        children: [{
          name: 'b.txt',
          kind: 'file',
          size: "1 mb"
        }, {
          name: 'a.txt',
          kind: 'file',
          size: "2 mb"
        }]
      }, {
        name: 'Scripts',
        kind: 'folder',
        children: [{
          name: 'foo.py',
          kind: 'file',
          size: "3 mb"
        }, {
          name: 'bar.js',
          kind: 'file',
          size: "4 mb"
        }]
      }]
};

var sizeCol = {name: 'File size',
              sortable: true, sortkey: 'size',
              fileView: '<em><% size %></em>'};

var grid = new HGrid('#myGrid', {data: myData, width: 500, height: 200,
                    columns: [HGrid.Columns.Name, sizeCol]});

</script>
</body>
</html>
