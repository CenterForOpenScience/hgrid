<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../src/hgrid.css" type="text/css" />
    <title>HGrid: Basic Example With Minimal Configuration</title>
</head>
<body>

<div class="hgrid" id="myGrid"></div>

<script src="../lib/jquery-1.10.2.js"></script>
<script src="../dist/hgrid.js"></script>

<script>
var myData = {
  data: [{
      name: 'My Computer',
      kind: 'folder',
      children: [{
        name: 'My Documents',
        kind: 'folder',
        children: [{
          name: 'Scripts',
          kind: 'folder',
          children: [{
            name: 'foo.py',
            kind: 'item'
          },
          {name: 'Empty Folder', kind: 'folder'}]
        }, ]
      }, {
        name: 'My Music',
        kind: 'folder',
        children: [{
          name: 'bar.mp3',
          kind: 'item',
          children: []
        }]
      }]
    }]
};

new HGrid('#myGrid', {data: myData, width: 500, height: 200});

</script>
</body>
</html>
