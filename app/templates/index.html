<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>SlickGrid example 5: Collapsing</title>
    <link rel="stylesheet" href="/static/SlickGrid-master/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="/static/SlickGrid-master/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <link rel="stylesheet" href="/static/SlickGrid-master/examples/examples.css" type="text/css"/>
    <style>
        .cell-title {
            font-weight: bold;
        }

        .cell-reorder {
            cursor: move;
            background: url("/static/SlickGrid-master/images/drag-handle.png") no-repeat center center;
        }


        .toggle {
            height: 9px;
            width: 9px;
            display: inline-block;
        }

        .toggle.expand {
            background: url(/static/SlickGrid-master/images/expand.gif) no-repeat center center;
        }

        .toggle.collapse {
            background: url(/static/SlickGrid-master/images/collapse.gif) no-repeat center center;
        }

    </style>
</head>
<body>
<table width="100%">
    <tr>
        <td valign="top" width="50%">
            <div style="border:1px solid gray;background:wheat;padding:6px;">
                <label>Show tasks with % at least: </label>

                <div style="padding:4px;">
                    <div style="width:100px;" id="pcSlider"></div>
                </div>
                <br/>
                <label>And title including:</label>
                <input type=text id="txtSearch">
            </div>
            <br/>

            <div id="myGrid" style="width:600px;height:500px;"></div>
        </td>
        <td valign="top">
            <h2>Demonstrates:</h2>
            <ul>
                <li>implementing expand/collapse as a filter for DataView</li>
            </ul>
        </td>
    </tr>
</table>

<script src="/static/SlickGrid-master/lib/firebugx.js"></script>

<script src="/static/SlickGrid-master/lib/jquery-1.7.min.js"></script>

<script src="/static/SlickGrid-master/lib/jquery.event.drag-2.2.js"></script>

<script src="/static/js/dropzone.js"></script>
<script>
    $(document).ready(function() {
        var myDropzone = new Dropzone("div#myGrid", {url: "/uploader"} );
        myDropzone.on("success", function(file) {
            // Assign values to the uploads folder, so we can insert the file in the correct spot in the view
            var uploadsFolder = {};
            // Check if the server says that the file exists already
            if (file.xhr.response == "Repeat") {
                console.log("The File already exists!");
                // It is a new file
            } else {
                // Loop through the data and find the Uploads folder
                for (var i = 0; i < data.length; i++) {
                    if ((data[i]['title'] == "uploads") && (data[i]['parent'] == null)){
                        console.log(data[i]['title']);
                        uploadsFolder['id'] = data[i]['id'];
                        uploadsFolder['index'] = i;
                        // Collapse the uploads folder to get rid of glitches in the view render
                        data[i]._collapsed = true;
                        dataView.updateItem(data[i]['id'], data[i]);
                    }
                }
                // Collect the JSON Response from the uploader
                var newSlickInfo = JSON.parse(file.xhr.response);
                // Assign response data to slickItem
                var slickTitle = newSlickInfo[0].name;
                var slickId = data.length;
                var slickUnique = data.length;
                var slickIndent = 1;
                var slickSize = newSlickInfo[0].size;
                var slickParent = uploadsFolder['id'];
                var slickParentPath = newSlickInfo[0].uploader_path;
                var slickPath = newSlickInfo[0].path;
                var slickItem = {
                    title: slickTitle,
                    size: slickSize,
                    parent_path: slickParentPath,
                    parent: slickParent,
                    path: slickPath,
                    id: slickId,
                    unique: slickUnique,
                    indent: slickIndent,
                    finish: "01/05/2009",
                    start: "01/01/2009",
                    percentComplete: 45
                }
                // Splice in the new row after the uploads folder
                data.splice(uploadsFolder['index'] + 1, 0, slickItem);
                // Update the dataView
                dataView.beginUpdate();
                dataView.setItems(data);
                dataView.setFilter(myFilter);
                dataView.endUpdate();
            }
            // Re-instantiate the grid
            grid.updateRowCount();
            grid.invalidate();
            grid.render()
        });
    });
</script>
